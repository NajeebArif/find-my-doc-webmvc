spring:
  datasource:
    username: sa
    password: password
    url: jdbc:h2:file:./data/demo
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true